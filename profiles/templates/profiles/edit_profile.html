{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-edit mr-2"></i> Edit Your Profile</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <!-- User Info -->
                        <fieldset>
                            <legend class="h5 mb-3">User Details</legend>
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name"
                                       value="{{ user.first_name|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name"
                                       value="{{ user.last_name|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email"
                                       value="{{ user.email|default:'' }}">
                            </div>
                        </fieldset>

                        {% if not is_admin %}
                        <hr>
                        <!-- Profile Info -->
                        <fieldset>
                            <legend class="h5 mb-3">Profile Information</legend>
                            <div class="mb-3">
                                <label for="id_address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="id_address" name="address"
                                       value="{{ user_profile.address|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_city" class="form-label">City</label>
                                <input type="text" class="form-control" id="id_city" name="city"
                                       value="{{ user_profile.city|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_post_code" class="form-label">Post Code</label>
                                <input type="text" class="form-control" id="id_post_code" name="post_code"
                                       value="{{ user_profile.post_code|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="id_country" name="country"
                                       value="{{ user_profile.country|default:'' }}">
                            </div>
                        </fieldset>
                        {% endif %}
                    </div>

                    <!-- Footer Buttons -->
                    <div class="card-footer d-flex justify-content-between">
                        <a href="{% url 'view_profile' user.id %}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-arrow-left"></i> Back to Profile
                        </a>
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
