{% extends "base.html" %}

{% block title %}Page Not Found - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-4 text-danger">
        <i class="fas fa-exclamation-triangle"></i> 404
    </h1>
    <h2 class="mb-3">Oops! Page Not Found</h2>
    <p class="lead">The page you’re looking for doesn’t exist, or has been moved.</p>
    <a href="{% url 'mainsite:home' %}" class="btn btn-outline-primary mt-4">
        <i class="fas fa-home me-1"></i> Go Back Home
    </a>
</div>
{% endblock %}
